<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Results</title>
    <link

      href="{{ url_for('static', filename='style.css') }}"
    />

  <body>

        }}

      <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
  </body>
</html>
